# This workflow makes sure that the UI builds without errors

name: Validate the build process

on:
  pull_request:
    branches: [ master ]

jobs:
 build:
    runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 10

    - name: Bundle UI
      run: |
        npm i
        gulp bundle
